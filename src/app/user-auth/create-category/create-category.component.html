<form #loginForm="ngForm" (ngSubmit)="getSaveForm(loginForm.value)">
    <div style="margin-top: 80px;" class="card-body">
      <input hidden name="categorytype" required="categorytype"  [(ngModel)]="categorytype" minlength="1" maxlength="20" style="width: 20%;" type="text" required />
      <br><br>
      <span style="color: black; font-weight: bold; font-size: 16px; width: 20%;">Parent Category Name:</span>&nbsp;&nbsp;&nbsp;&nbsp;
      <input name="selectedCategorys" required="selectedCategorys" [(ngModel)]="selectedCategorys" minlength="1" maxlength="20" style="width: 20%;" type="text" required />
      <br><br>
      <input hidden name="childCatName" required="childCatName" [(ngModel)]="childCatName" minlength="1" maxlength="20" style="width: 20%;" type="text" required />
      <br><br>
      <button style="width: 20%;" type="submit" class="btn btn-success">Save</button> &nbsp;
      <button (click)="cancel()" style="width: 20%;" type="button" class="btn btn-primary">Cancel</button>
    </div>
  </form>
